name: Cargo Build, Test and Bench

on:
  push:
    paths-ignore:
      - "*.md"
      - ".gitignore"

  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Rust project - latest
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Rustup update
        if: matrix.os != 'windows-latest'
        run: rustup update ${{ matrix.toolchain }}
      - run: rustup default ${{ matrix.toolchain }}
      - run: cargo build --verbose
      - run: cargo test --verbose
      - name: Create measurements
        run: cargo r --quiet --bin create_measurements --features=generate --release 1_000_000_000
      - run: cargo install hyperfine
      - name: Benchmark
        run: |
          cargo build --quiet --release
          hyperfine --warmup 0 --runs 5 "./target/release/brc-rs${{matrix.os=='windows' && '.exe' ||''}}"
